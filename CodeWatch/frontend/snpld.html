      <div class="snupco">
        <div class="snpup">
          <div class="mb-3">
            <label class="form-label">Snippet Small Description</label>
            <input
              type="email"
              class="snipinp form-control"
              id="exampleFormControlInput1"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Code Snippet</label>
            <textarea
              class="snipinp form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Programming Language</label>
            <input
              type="email"
              class="snipinp form-control"
              id="exampleFormControlInput1"
            />
          </div>

          <div class="snipbtn">
            <button type="submit" class="snpsubmit fw-medium btn mb-3">
              Save Snippet
            </button>
          </div>
        </div>
      </div>
