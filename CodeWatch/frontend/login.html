<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CodeWatch - Getting Started</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body style="background: #040506">
    <main class="d-flex flex-nowrap">
      <div class="ldata position-absolute top-50 start-50 translate-middle">
        <div class="h1" style="color: white">Login to Continue!</div>
        <div class="logbtn">
          <button onclick="loginGithub()" type="button" class="btn btn-primary btn-lg">LOGIN</button>
          <script>
            const CLIENT_ID = "779349895d6267fc5df7";

            function loginGithub() {
              window.location.assign(
                "https://github.com/login/oauth/authorize?client_id=" + CLIENT_ID
              );
            }
          </script>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
