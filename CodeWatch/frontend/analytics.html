    <script>
      // Sample data for the line chart
      var months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];

      var data = {
        labels: months,
        datasets: [
          {
            label: "Sample Data",
            borderColor: "#6c9df9",
            backgroundColor: "#6c9df9",
            data: [10, 20, 30, 25, 35, 45, 40, 55, 50, 60, 55, 70],
          },
        ],
      };

      var options = {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            beginAtZero: true,
          },
          y: {
            beginAtZero: true,
          },
        },
      };

      // Get the canvas element and create the chart
      var ctx = document.getElementById("lineChart").getContext("2d");
      var lineChart = new Chart(ctx, {
        type: "line",
        data: data,
        options: options,
      });
    </script>
